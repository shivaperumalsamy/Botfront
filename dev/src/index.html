<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Botfront - Web Chat</title>
        <script>
            !(function () {
                let e = document.createElement('script'),
                    t = document.head || document.getElementsByTagName('head')[0];
                (e.src = 'index.js'),
                    (e.async = !0),
                    (e.onload = () => {
                        window.WebChat.default(
                            {
                                initPayload: '',
                                customData: {
                                    language: 'en',
                                    user: { id: '36', name: 'Marshall Mathers' }, // Sender Details
                                    token: null, // for JWT Token
                                    authUrl: 'http://localhost:8080/api/authenticate', // For testing, Replace with your own REST API endpoint
                                },
                                socketUrl: 'http://localhost:5005/',
                            },
                            null
                        );
                    }),
                    t.insertBefore(e, t.firstChild);
            })();
        </script>
    </head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <body></body>
</html>
