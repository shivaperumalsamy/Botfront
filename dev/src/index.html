<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Botfront - Web Chat</title>
        <script>
            !(function () {
                let e = document.createElement('script'),
                    t = document.head || document.getElementsByTagName('head')[0];
                (e.src = 'index.js'),
                    (e.async = !0),
                    (e.onload = () => {
                        window.WebChat.default(
                            {
                                initPayload: '',
                                customData: {
                                    language: 'en',
                                    user: { id: '36', name: 'TOSH INC' }, // Sender Details
                                    accessToken: null, // for JWT Token
                                    analytics: {
                                        userId: '36',
                                        deviceType: 'Desktop',
                                        browser: 'Chrome',
                                        timeZone: 'Asia/Calcutta',
                                    },
                                    authUrl:
                                        'https://devapps.utcourts.gov/UTCourtsAPI/authenticate', // For testing, Replace with your own REST API endpoint
                                },
                                socketUrl: 'http://localhost:5005/',
                            },
                            null
                        );
                    }),
                    t.insertBefore(e, t.firstChild);
            })();
        </script>
    </head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <body>
        
    </body>
</html>
